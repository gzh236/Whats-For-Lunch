<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>What's For Lunch?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    /> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-title">
      <h1 id="app-name">What's For Lunch?</h1>
    </div>
    <div class="container-main">
      <!-- <i id="location-icon" class="fas fa-map-marker-alt fa-3x"></i>
      <h3 id="getlocation">Get My Location</h3> -->
        <h2 id="first-line">Having a tough time deciding what to eat? </h2>
        <h2 id="second-line">Let your location decide for you today!</h2>
        <h3 id="postal-code">Provide your postal code:</h3>
      <div class = "form-group">
        <input class="form-control input-sm" 
          id= "search-form" type="number" 
          oninput="javascript: if (this.value.length > 6) this.value = this.value.slice(0, 6);"
          placeholder="Your Postal Code" 
          aria-label="Postal Code">
        <button type="submit" id= "search-button" class="btn btn-secondary">Search</button>
      </div>
      <div class= "card-group" id="results-section">
      </div>
      <button type="submit" id= "random-button" class="btn btn-secondary">Surprise Me!</button>
      </div>
      <!-- only added here because Maps JS API expects a html element in .PlacesService() -->
      <div id="map"></div>
    </div>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWyVIoXOWtOBHLyPHFRfAaRLbfOJkB3E4&libraries=places">
    </script>
    <script src="main.js"></script>
  </body>
</html>
